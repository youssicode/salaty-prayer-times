<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaty Prayer Times</title>
</head>
<body>
    <main>
        <section class="heroSection">
            <header>
                <div class="logo">salaty prayer times</div>
            <div class="date">
                <div class="hijri_date">friday, 15 ramadan 1444</div>
                <div class="gregorian_date">02 juin 2022</div>
            </div>
            </header>
            <div class="location">rabat, morocco</div>
            <div class="timingContainer">
                <div class="timingContainer__timeDua">
                    <div class="timingContainer__timeDua__timeNow">8:34:21</div>
                    <p class="timingContainer__timeDua__dua">
                        "Peace be upon the Messenger of
                        Allah. O Allah, Open for me the
                        gates of Your Mercy."
                    </p>
                </div>
                <div class="timingContainer__upcomingPrayer">
                    <label class="timingContainer__upcomingPrayer__label">upcoming prayer</label>
                    <p class="timingContainer__upcomingPrayer__prayerName">isha'a</p>
                    <label class="timingContainer__upcomingPrayer__remainingTimeLabel">remaining time</label>
                    <p class="timingContainer__upcomingPrayer__remainingTime">00:12:55</p>
                </div>
            </div>
        </section>
        <section class="prayerTimesSection">
            <div class="prayerTimesContainer">
                <div class="prayerTimesWrapper">

                    <div class="prayerTimesgroup1">
                        <div class="prayerTimeCard">
                            <div class="prayerTimeCard__prayerName">fajr</div>
                            <div class="prayerTimeCard__prayerTime">6:53 (AM)</div>
                            <div class="prayerTimeCard__athan prayerTimeCard__athan--active"><i class="bell"></i></div>
                        </div>
                        <div class="prayerTimeCard">
                            <div class="prayerTimeCard__prayerName">sunrise</div>
                            <div class="prayerTimeCard__prayerTime">8:21 (AM)</div>
                            <div class="prayerTimeCard__athan"><i class="bell"></i></div>
                        </div>
                        <div class="prayerTimeCard">
                            <div class="prayerTimeCard__prayerName">dhuhr</div>
                            <div class="prayerTimeCard__prayerTime">1:28 (PM)</div>
                            <div class="prayerTimeCard__athan prayerTimeCard__athan--active"><i class="bell"></i></div>
                        </div>      
                    </div>
                
                    <div class="prayerTimesgroup2">
                        <div class="prayerTimeCard">
                            <div class="prayerTimeCard__prayerName">asr</div>
                            <div class="prayerTimeCard__prayerTime">4:13 (PM)</div>
                            <div class="prayerTimeCard__athan"><i class="bell"></i></div>
                        </div>
                        <div class="prayerTimeCard">
                            <div class="prayerTimeCard__prayerName">maghrib</div>
                            <div class="prayerTimeCard__prayerTime">6:55 (PM)</div>
                            <div class="prayerTimeCard__athan  prayerTimeCard__athan--active"><i class="bell"></i></div>
                        </div>
                        <div class="prayerTimeCard prayerTimeCard--nextPrayer">
                            <div class="prayerTimeCard__prayerName prayerTimeCard__prayerName--nextPrayer">isha'a</div>
                            <div class="prayerTimeCard__prayerTime prayerTimeCard__prayerTime--nextPrayer">8:46 (PM)</div>
                            <div class="prayerTimeCard__athan"><i class="bell"></i></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
